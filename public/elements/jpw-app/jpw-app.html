<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/carbon-route/carbon-location.html">
<link rel="import" href="/bower_components/carbon-route/carbon-route.html">
<link rel="import" href="/bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="/bower_components/neon-animation/neon-animations.html">

<dom-module id="jpw-app">
  <template>
    <style>
    :host {
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    neon-animated-pages {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    neon-animated-pages > *{
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    </style>
    <carbon-location route="{{route}}" use-hash-as-path></carbon-location>
    <carbon-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{tail}}"></carbon-route>
    <neon-animated-pages attr-for-selected="data-route" selected="{{data.page}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
      <neon-animatable data-route="lessons">
        <custom-grid></custom-grid>
        <span>custom-grid</span>
      </neon-animatable>
      <neon-animatable data-route="words">
        <word-list route="{{tail}}"></word-list>
      </neon-animatable>
      <neon-animatable data-route="test">
        <span>hahah</span>
      </neon-animatable>
    </neon-animated-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'jpw-app'
    });
  })();
  </script>
</dom-module>
